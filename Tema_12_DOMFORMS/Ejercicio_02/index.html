<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hack Academy - Ejercicio - Marcas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div id="content">
            <h2 class="mb-4">Lista de Marcas</h2>

            <button id="btnMostrar" class="btn btn-primary mb-3">
              Mostrar marcas
            </button>

            <ul id="listaMarcas" class="list-group"></ul>

            <div id="alertContainer" class="mt-3"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="sidebar">
            <h2 class="mb-4">Gestión de Marcas</h2>
            <div class="mb-3">
              <button id="btnEliminarUltima" class="btn btn-danger w-100">
                Eliminar última marca
              </button>
            </div>
            <div class="mb-3">
              <label for="inputNuevaMarca" class="form-label fw-bold"
                >Agregar marca</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="inputNuevaMarca"
                  placeholder="Ej: Toyota"
                />
                <button id="btnAgregar" class="btn btn-success">Agregar</button>
              </div>
            </div>

            <div class="mb-3">
              <label for="inputEliminarMarca" class="form-label fw-bold"
                >Eliminar marca</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="inputEliminarMarca"
                  placeholder="Ej: BMW"
                />
                <button id="btnEliminarEspecifica" class="btn btn-warning">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
